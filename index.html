<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather | memewei</title>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <i class="uil uil-cloud"></i>
                    <p>| Weather</p>
                </div>
                <form action="">
                    <button class="submit-button">
                        <i class="uil uil-search"></i>
                    </button>
                    <input type="text" name="search-bar" id="search-bar" placeholder="Search cities"/>
                    <div class="error">Hey! There's no such place like that!</div>
                </form>
            </header>
            <div class="weather-display">
                <div class="info-left">
                    <p class="condition">Slightly cloudy</p>
                    <h1 class="location">Singapore, Singapore</h1>
                    <p class="temperature">36°C</p>
                </div>
                <div class="info-right">
                    <p class="feels-like">Feels like: 37.5°C</p>
                    <p class="uv-index">UV Index: 7</p>
                    <p class="humidity">Humidity: 82%</p>
                </div>
            </div>
        </main>
        <footer>
            <div>
                Copyright © 
                <script>document.write(new Date().getFullYear())</script>
                <a href="https://github.com/memewei"><i class="uil uil-github"></i></a>
                memewei
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
