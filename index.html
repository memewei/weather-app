    <body>
        <main>
            <header>
                <div class="logo"><i class="uil uil-cloud"></i></div>
                <form action="">
                    <button class="submit-button">

                    <input type="text" name="search-bar" id="search-bar" placeholder="Search cities"/>
                    <div class="error">Hey! There's no such place like that!</div>

            </header>
            <div class="weather-display">
                <div class="info">
                    <p class="condition"></p>
                    <h1 class="location"></h1>
                    <p class="temperature"></p>
                </div>
                <div class="details">
                    <p class="feels-like"></p>
                    <p class="uv-index"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </main>
        <footer>
            <div>
                Copyright
